<!DOCTYPE html>
<html>
    <head>
        <title>Show case</title>
    </head>
    <body>
        <h1>
            Showcase for performance & working test
        </h1>
        <pre id="result"></pre>
        <script>
            (async() => {
                const res = await fetch('./output/result.log');
                const text = await res.text();
                document.getElementById('result').innerHTML = text;
            })();
        </script>
    </body>
</html>
